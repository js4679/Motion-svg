<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>SVG Demo</title>
</head>

<body>

    <section id="svg-demo">
        <div>
            
            <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
                <g id="svg" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="bubbles">
                        <circle id="mediumLightBubble" stroke="#3C80CC" fill="#A8E6F6" cx="121.5" cy="112.5" r="10"/>
                        <circle id="smallestBubble" stroke="#3C80CC" fill="#D6FEFD" cx="155.5" cy="81.5" r="6"/>
                        <circle id="biggestBubble" stroke="#3C80CC" fill="#5CC6D2" cx="141.5" cy="187.5" r="20"/>
                        <circle id="mediumDarkBubble" stroke="#3C80CC" fill="#2E8EA0" cx="162" cy="140" r="9.5"/>
                        <!-- <rect id="sliderEmpty-" fill="#D8D8D8" x="70" y="234" width="158" height="11" rx="5.5"/>
                        <rect id="sliderColor-" fill="#A8E6F6" x="70" y="234" width="88" height="11" rx="5.5"/> -->
                    </g>
                    <g id="slider">
                        <rect id="sliderEmpty-" fill="#D8D8D8" x="70" y="234" width="158" height="11" rx="5.5"/>
                        <rect id="sliderColor-" fill="#A8E6F6" x="70" y="234" width="88" height="11" rx="5.5"/>
                    </g>
                </g>
            </svg>
        </div>
    </section>

    <script type="module" src="js/scripts-min.js"></script>
    
</body>

</html>
